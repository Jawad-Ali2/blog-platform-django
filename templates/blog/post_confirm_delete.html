{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Confirm Delete
                </h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete this post?</p>
                <div class="alert alert-warning">
                    <strong>Post Title:</strong> {{ post.title }}
                </div>
                <p class="text-danger">
                    <i class="bi bi-info-circle"></i> 
                    This action cannot be undone. All comments associated with this post will also be deleted.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Yes, Delete Post
                        </button>
                        <a href="{% url 'blog:dashboard' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
