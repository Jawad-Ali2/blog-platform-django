{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card border-danger" style="border-radius: 16px;">
            <div class="card-body p-5 text-center">
                <div class="mb-4" style="font-size: 4rem; color: #FF6B6B;">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                
                <h2 class="fw-bold mb-3" style="color: var(--text-dark);">Delete Category?</h2>
                <p class="text-muted mb-4">
                    Are you sure you want to delete the category <strong>"{{ category.name }}"</strong>?
                    <br>
                    <small>This category has <strong>{{ category.posts.count }} post(s)</strong> associated with it.</small>
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'blog:manage_categories' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
