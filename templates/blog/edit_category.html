{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card" style="border-radius: 16px;">
            <div class="card-body p-5">
                <h2 class="fw-bold mb-4" style="color: var(--text-dark);">
                    <i class="bi bi-pencil"></i> Edit Category
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="{{ form.name.id_for_label }}" class="form-label fw-semibold">Category Name</label>
                        {{ form.name }}
                        {% if form.name.errors %}
                            <div class="text-danger small mt-1">{{ form.name.errors }}</div>
                        {% endif %}
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.description.id_for_label }}" class="form-label fw-semibold">Description (Optional)</label>
                        {{ form.description }}
                        {% if form.description.errors %}
                            <div class="text-danger small mt-1">{{ form.description.errors }}</div>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Category
                        </button>
                        <a href="{% url 'blog:manage_categories' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
